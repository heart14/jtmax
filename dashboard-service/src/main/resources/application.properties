#系统配置
server.port=28080
server.servlet.context-path=/dashboard
server.servlet.encoding.charset=UTF-8

#Mybatis设置
#配置数据源
spring.datasource.url=jdbc:mysql://www.sadli.xyz:3306/jtmax?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=$$mysql.0425
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#配置数据库连接池
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-test-query=SELECT 1

#指定mapper.xml文件位置(分module项目，mapper-locations配置要是这种带*的写法，否则只扫描启动模块目录下的mapper)
mybatis.mapper-locations=classpath*:mapper/*.xml
#指定实体包位置，设置别名
mybatis.type-aliases-package=xyz.sadli.entity

#redis配置
spring.redis.database=0
spring.redis.host=110.40.192.87
spring.redis.port=6379
spring.redis.password=$$redis.1001
#连接超时时间
spring.redis.timeout=1000
#连接池最大连接数（负数表示没有限制）
spring.redis.lettuce.pool.max-active=8
#连接池最大阻塞等待时间（负数表示没有限制）
spring.redis.lettuce.pool.max-wait=-1
#连接池最大空闲连接数
spring.redis.lettuce.pool.max-idle=8
#连接池最小空闲连接数
spring.redis.lettuce.pool.min-idle=-1
